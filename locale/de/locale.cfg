keep-atomic-bomb-without-changes=Aus Kompatibilitätsgründen können Sie die Vannila-Nuke freischalten, ohne dass Änderungen daran vorgenommen wurden.







small-boom-material=Welches Material sollte für Waffen mit geringer Ausbeute verwendet werden?\nDasselbe wie mittelgroße - es wird das gleiche Material wie für größere Waffen verwendet - normalerweise Uranium-235\nTrue Nukes Default - verwendet Californium-251\nModabhängig - verwendet was auch immer andere installierte Mods würden an dieser Stelle platziert, und standardmäßig die True Nukes-Variante\nBenutzerdefiniert - verwendet, was auch immer im Feld unten steht.
small-boom-material-name=Der wörtliche Name im Spiel für das zu verwendende Material - keine Garantie für die Ausgewogenheit.

boom-material=Welches Material sollte für mittelgroße Waffen verwendet werden?\nTrue Nukes Standard - verwendet Uranium-235\nMod-abhängig - verwendet, was auch immer andere installierte Mods an dieser Stelle platzieren würden, und standardmäßig Uranium-235\nBenutzerdefiniert - verwendet, was auch immer in der Box ist unter.
boom-material-name=Der wörtliche Name im Spiel für das zu verwendende Material - keine Garantie für die Ausgewogenheit.

dead-material=Welches Material sollte als inertes Material verwendet werden?\nTrue Nukes Standard - verwendet Uranium-238\nMod-abhängig - verwendet alles, was andere installierte Mods an dieser Stelle platzieren würden, und standardmäßig Uranium-238\nBenutzerdefiniert - verwendet alles, was im Feld unten steht .
dead-material-name=Der wörtliche Name im Spiel für das zu verwendende Material - keine Garantie für die Ausgewogenheit.

computer-material=Welches Material sollte als Schaltungsmaterial verwendet werden?\nTrue Nukes Standard - verwendet Verarbeitungseinheiten\nMod-abhängig - verwendet alles, was andere installierte Mods an dieser Stelle platzieren würden, und standardmäßig Verarbeitungseinheiten\nBenutzerdefiniert - verwendet alles, was im Feld unten steht.
computer-material-name=Der wörtliche Name im Spiel für das zu verwendende Material - keine Garantie für die Ausgewogenheit.

light-material=Welches Material sollte als leichtes Material verwendet werden?\nTrue Nukes Standard - verwendet eine Struktur mit niedriger Dichte\nMod-abhängig - verwendet, was auch immer andere installierte Mods an dieser Stelle platzieren würden, und standardmäßig eine Struktur mit niedriger Dichte\nBenutzerdefiniert - verwendet, was im Feld unten steht .
light-material-name=Der wörtliche Name im Spiel für das zu verwendende Material - keine Garantie für die Ausgewogenheit.

TN-mushroom-cloud-style-nuclear-flash=Wenn aktiviert, verursachen nukleare Explosionen einen hellen Blitz in ihrer Nähe.\n\nEPILEPSIEWARNUNG:\nEinige Personen können epileptische Anfälle erleiden, wenn sie bestimmten Lichtfrequenzen, flackernden Lichtern oder geometrischen Formen/Mustern ausgesetzt sind. In diesem Fall empfehle ich dringend, diese Option zu deaktivieren!




optimise-100kt=Wird immer für Atomwaffen >=1Mt verwendet. Dies bewirkt, dass Schaden nur angewendet wird, wenn ein Chunk geladen wird. Dies kann viele andere Mods kaputt machen, ist aber viel schneller, verbraucht weniger Speicher und ermöglicht größere Atomwaffen. Es muss noch alle bereits erzeugten Brocken verarbeiten, daher ist die Detonation größerer Atomwaffen in Fabriken immer noch langsam.

enable-fire-shield=Dies aktiviert die Brandschutzausrüstung. Die Ausstattung ist unrealistisch und soll nur den Einsatz von modifizierten Fahrzeugen erleichtern, die sonst etwas zu leicht verbrennen können.

actually-generate-crater=Wenn Sie dies deaktivieren, wird der Krater vollständig entfernt - dies dient nur dazu, Probleme im Zusammenhang mit der Zerstörung von Ressourcen zu beseitigen, obwohl dies eine sehr erhebliche Leistungsverbesserung darstellt.

