[mod-setting-description]

nuke-random-fires=Wenn diese Einstellung aktiviert ist, erzeugen Atomwaffen viele kleine, kurzlebige Brände, die Verzögerungsprobleme verursachen können, aber einen schönen Brandeffekt erzeugen.
nuke-crater-noise=Wenn diese Einstellung aktiviert ist, wird am Rand der größeren Krater etwas Rauschen erzeugt, um sie natürlicher erscheinen zu lassen.
destroy-resources-in-crater=Mit dieser Einstellung kann sichergestellt werden, dass Ressourcen überhaupt nicht durch Atomwaffen zerstört werden. Für dieses natürliche Aussehen mit Fliesenübergängen wird keine Garantie übernommen
nukes-cause-pollution=Atomwaffen verursachen Umweltverschmutzung

large-nuke-fire-scaledown=Da die großen Atomwaffen so riesig sind, reduziert diese Einstellung die Anzahl der im Krater erzeugten Brände. Dies kann die Leistung erheblich verbessern, der nackte Krater sieht jedoch nicht so verwüstet aus. (Ein Wert von 2 ergibt hier eine Halbierung der Anzahl der Brände)
huge-nuke-fire-scaledown=Da die größeren Atomwaffen so riesig sind, reduziert diese Einstellung die Anzahl der im Krater erzeugten Brände. Dies kann die Leistung erheblich verbessern, und nur wenige Lebewesen überleben nah genug, um den Krater zu sehen, aber der nackte Krater sieht nicht so verwüstet aus. (Ein Wert von 2 ergibt hier eine Halbierung der Anzahl der Brände)
really-huge-nuke-fire-scaledown=Da die 100-kt-Atombombe so riesig ist, reduziert diese Einstellung die Anzahl der im Krater erzeugten Brände. Dies kann die Leistung erheblich verbessern, und nur wenige Lebewesen überleben nah genug, um den Krater zu sehen, aber der nackte Krater sieht nicht so verwüstet aus. (Ein Wert von 2 führt hier zu einer Halbierung der Anzahl der Feuer) Dies ist sehr wichtig für die 100kt und kann verhindern, dass das Spiel abstürzt, weil der Speicher knapp wird.

large-nuke-range-scaledown=Da die großen Atomwaffen so riesig sind, reduziert diese Einstellung die simulierte Reichweite der Explosion und den thermischen Schaden. Dies kann die Leistung erheblich verbessern, denn je weiter die Welle hinausgeht, desto mehr Entitäten werden getroffen. Dadurch wird die Menge der geladenen Welt nicht erhöht, sodass in unerforschten Gebieten immer noch eine harte Abschaltung vorhanden ist. Die Standardeinstellung endet normalerweise ungefähr an dem Punkt, an dem die Explosion viele Gebäude nicht mehr zerstört, sondern nur noch beschädigt. (Ein Wert von 2 ergibt hier eine Halbierung des Explosionsradius)
huge-nuke-range-scaledown=Da die 15-kt-Atomwaffen so riesig sind, reduziert diese Einstellung die simulierte Reichweite der Explosion und den thermischen Schaden. Dies kann die Leistung erheblich verbessern, denn je weiter die Welle hinausgeht, desto mehr Entitäten werden getroffen. Dadurch wird die Menge der geladenen Welt nicht erhöht, sodass in unerforschten Gebieten immer noch eine harte Abschaltung vorhanden ist. Die Standardeinstellung endet normalerweise ungefähr an dem Punkt, an dem die Explosion viele Gebäude nicht mehr zerstört, sondern nur noch beschädigt. (Ein Wert von 2 ergibt hier eine Halbierung des Explosionsradius)
really-huge-nuke-range-scaledown=Da die 100-kt-Atomwaffen so riesig sind, reduziert diese Einstellung die simulierte Reichweite der Explosion und den thermischen Schaden. Dies kann die Leistung erheblich verbessern, denn je weiter die Welle hinausgeht, desto mehr Entitäten werden getroffen. Dadurch wird die Menge der geladenen Welt nicht erhöht, sodass in unerforschten Gebieten immer noch eine harte Abschaltung vorhanden ist. Die Standardeinstellung endet normalerweise ungefähr an dem Punkt, an dem die Explosion viele Gebäude nicht mehr zerstört, sondern nur noch beschädigt. (Ein Wert von 2 ergibt hier eine Halbierung des Explosionsradius)





