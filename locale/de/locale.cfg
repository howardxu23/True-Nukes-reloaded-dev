test-pack-atomic-20t-1=Um diese Forschung abzuschließen, platzieren Sie einen standardmäßigen 20-t-Kern in einem Atomtestgebäude und rennen Sie weg.\nWenn die Waffe explodiert, ist die Forschung abgeschlossen.\nWenn Sie zufällig die falsche Forschung ausgewählt haben, machen Sie sich keine Sorgen, sie wird es tun freischalten, wenn Sie zu dieser Forschung wechseln.
test-pack-atomic-500t-1=Um diese Forschung abzuschließen, platzieren Sie einen Standard-500-t-Kern in einem Atomtestgebäude und rennen Sie sehr weit weg.\nWenn die Waffe explodiert, ist die Forschung abgeschlossen.\nWenn Sie zufällig die falsche Forschung ausgewählt haben, tun Sie es nicht Sorge, es wird freigeschaltet, wenn du zu dieser Forschung wechselst.
test-pack-atomic-20t-3=Um diese Forschung abzuschließen, platzieren Sie einen sehr kompakten 20-Tonnen-Kern in einem Atomtestgebäude und rennen Sie davon. Wenn die Waffe losgeht, ist die Forschung (halbwegs) abgeschlossen.\nWenn Sie zufällig die falsche Forschung ausgewählt haben, machen Sie sich keine Sorgen, sie wird freigeschaltet, wenn Sie zu dieser Forschung wechseln.
test-pack-atomic-15kt-1=Um diese Forschung abzuschließen, platzieren Sie einen Standard-15kt-Kern in einem Atomtestgebäude und sehr, sehr weit entfernt - fahren Sie einfach weiter. Wenn die Waffe losgeht, ist die Forschung (halbwegs) abgeschlossen.\nWenn Sie zufällig die falsche Forschung ausgewählt haben, machen Sie sich keine Sorgen, sie wird freigeschaltet, wenn Sie zu dieser Forschung wechseln.
test-pack-atomic-2-stage-100kt-1=Um diese Forschung abzuschließen, stellen Sie einen Fusionstest auf, der mit der 100-kt-Detonation (unter Verwendung des Standardkerns) aufgebaut wird, geben Sie den Kern und das Tritium ein und [font=default-bold]RUN[/font]. Du kannst mit dem Auto entkommen, aber du musst weitermachen.\nWenn die Waffe losgeht, ist die Forschung abgeschlossen.\nWenn du zufällig die falsche Forschung ausgewählt hast, mach dir keine Sorgen, sie wird freigeschaltet, wenn du es tust zu dieser Untersuchung wechseln.



