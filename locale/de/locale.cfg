[technology-description]
californium-processing=Die geringe kritische Masse von Californium ermöglicht unglaublich kleine Atomwaffen, wodurch sie in viel mehr Situationen eingesetzt werden können.
tritium-processing=Ein radioaktives Isotop von Wasserstoff, das nur durch die Umgebung mit hoher Strahlung in einem Kernreaktor erhältlich ist. Nützlich für die Hintergrundbeleuchtung von Uhren, das Beleuchten von Fadenkreuzen auf Zielfernrohren und die Herstellung von Fusionswaffen.

basic-atomic-weapons=Ein erster Versuch, spaltbares Material über seine kritische Masse zu zwingen – der Kern ist unhandlich und explodiert kaum, aber die Ergebnisse sind dennoch beeindruckend.
atomic-bomb=Die Verfeinerung des Prozesses ermöglicht eine Reihe von Erträgen aus kompakteren Kernen, wodurch brauchbare Waffen hergestellt werden können.

expanded-atomics=Durch die Verwendung von mehr spaltbarem Material und sorgfältigem Timing kann eine weitaus verheerendere Detonation erzeugt werden.
full-fission-atomics=Forschung und Erfahrung ermöglichen eine weitaus vollständigere Detonation des Materials, wodurch viel größere Sprengköpfe hergestellt werden können.
artillery-atomics=Es ist besonders herausfordernd, einen Gefechtskopf den Belastungen beim Abfeuern einer Artilleriekanone standzuhalten, ermöglicht aber einen bequemeren Einsatz der Waffen.

californium-weapons=Die Verwendung von Californium ermöglicht eine breite Palette spezieller kleiner Atomsprengköpfe, die eine breite Palette gefährlicher Waffen ermöglichen.
compact-californium-weapons=Die Verwendung von Neutronenreflektoren reduziert die kritische Masse des spaltbaren Materials, was noch mehr unkluge Waffenwahlen ermöglicht.

compact-full-fission-weapons=Die Verwendung von Neutronenreflektoren und Kalifornium in größeren Waffen ermöglicht die Herstellung größerer Waffen und schlechtere Möglichkeiten, vorhandene einzusetzen.

fusion-weapons=Unter Verwendung der massiven Energien einer nuklearen Detonation kann Tritium mit apokalyptischen Folgen zum Schmelzen gebracht werden. Für die Zeiten, in denen es nicht genug ist, [font=default-bold]half[/font] alles auf der Karte auszulöschen.\nBesorge einen schnellen Fluchtzug.
compact-fusion-weapons=Die Verkleinerung der Fusionskerne verringert ihr Potenzial, ermöglicht aber ihre Verwendung unter vielfältigeren Umständen - von denen viele selbstmörderisch sind.

dense-neutron-flux=Die Verwendung von Neutronenreflektoren ermöglicht die Erzeugung exotischer Elemente bei weitaus kürzeren Belichtungen.

thermobaric-weaponry=Diese Waffen verbrauchen relativ zu ihrem Oxidationsmittel viel Treibstoff, was zu einer großen Druckwelle führt, wenn der Treibstoff mit der Luft reagiert. Sie richten keinen großen Schaden an, tun dies aber über einen großen Bereich. Sie sind nicht sehr gut gegen einzelne starke Ziele, aber sie sind großartig darin, Schwärme schwächerer Feinde zu töten. Sie zünden auch viele Feuer an, verursachen also viel Umweltverschmutzung.

