-atomic-0_1t=Ein Sprengkopf mit einer Sprengkraft von 0,1 t.\nAn der Grenze, wie klein eine Atomwaffe hergestellt werden kann, aber nichtsdestotrotz verheerend gegen einzelne Ziele, tötet praktisch alles, was sie trifft, und verursacht erheblichen Schaden innerhalb von 5 m.
-atomic-0_5t=Ein Gefechtskopf mit 0,5 t Sprengkraft.\nSehr begrenzter breiter Schaden, aber dennoch verheerend gegen einzelne Ziele, tötet praktisch alles, was er trifft, und verursacht erheblichen Schaden innerhalb von 20 m.
-atomic-2t=Ein Gefechtskopf mit einer Sprengkraft von 2 t.\nBegrenzter größerer Schaden, aber verheerend gegen gruppierte Ziele, tötet praktisch alles in einem kleinen Bereich und verursacht erheblichen Schaden innerhalb von 40 m.

-atomic-4t=Ein Gefechtskopf mit einer Sprengkraft von 4 t.\nBegrenzter größerer Schaden, aber verheerend gegen gruppierte Ziele und kleinere Basen, tötet praktisch alles in einem mittleren Bereich und verursacht beträchtlichen Schaden innerhalb von 60 m.
-atomic-8t=Ein Gefechtskopf mit einer Sprengkraft von 8 t.\nBegrenzter größerer Schaden, aber verheerend gegen einzelne Basen, tötet praktisch alles in einem mittleren Bereich und verursacht erheblichen Schaden innerhalb von 100 m. Die Entfernung zur Vermeidung von Schäden beträgt ca. 400 m.

-atomic-20t=Ein Gefechtskopf mit einer Sprengkraft von 20 t.\nFähig, mittlere Basen dem Erdboden gleichzumachen und größere zu verkrüppeln, wodurch innerhalb von 150 m erheblicher Schaden verursacht wird. Die Entfernung zur Vermeidung von Schäden beträgt ca. 600 m.

-atomic-500t=Ein Sprengkopf mit einer Sprengkraft von 500 t.\nFähig, mehrere Basen in der Nähe zu zerstören und Basen in einem riesigen Gebiet lahmzulegen, wodurch innerhalb von 300 m erheblicher Schaden verursacht wird. Die Entfernung, um Schäden zu vermeiden, beträgt ~1,2 km.

-atomic-1kt=Ein Gefechtskopf mit einer Sprengkraft von 1kt.\nFähig, mehrere Basen in der Nähe zu zerstören und Basen in einem riesigen Gebiet lahmzulegen, wodurch innerhalb von 600 m erheblicher Schaden verursacht wird. Die Entfernung, um Schäden zu vermeiden, beträgt ~2,5 km.

-atomic-15kt=Ein Gefechtskopf mit einer Sprengkraft von 15 kt.\nStark genug, dass es irrelevant ist, ihn auf eine Ansammlung von Basen zu richten, da er ein so großes Gebiet säubert und innerhalb von 1,5 km erheblichen Schaden anrichtet. Die Entfernung zur Vermeidung von Schäden beträgt nominell ~6 km.

-atomic-2-stage-15kt=Ein Gefechtskopf mit einer Sprengkraft von 15 kt.\nBeachten Sie, dass die Verwendung der Waffe in diesem Zustand sehr verschwenderisch ist.\n Stark genug, dass es irrelevant ist, sie auf eine Ansammlung von Basen zu richten, da sie ein so großes Gebiet säubert und innerhalb von 1,5 km erheblichen Schaden verursacht. Die Entfernung zur Vermeidung von Schäden beträgt nominell ~6 km.

-atomic-2-stage-100kt=Ein Sprengkopf mit einer Sprengkraft von 100 kt – die größte praktische Waffe.\nSo stark, dass es irrelevant ist, ihn auf eine Ansammlung von Basen zu richten, da er ein so großes Gebiet säubert und innerhalb von ~4 km erheblichen Schaden verursacht. Die Entfernung zur Vermeidung von Schäden beträgt nominell ~15 km.

-atomic-2-stage-1Mt=Ein Gefechtskopf mit einer Sprengkraft von 1 Mt.\nStark genug, dass er ein Gebiet von der Größe der meisten Fabriken vollständig bis auf das Gras auslöschen und innerhalb von etwa 10 km erheblichen Schaden anrichten kann. Die Entfernung zur Vermeidung von Schäden beträgt nominell ~36 km.

-atomic-2-stage-5Mt=Ein Gefechtskopf mit einer Sprengkraft von 5 Mt.\nKraftvoll genug, dass er ein Gebiet von der Größe der meisten Fabriken vollständig bis auf das Gras auslöschen und innerhalb von ca. 20 km erheblichen Schaden anrichten kann. Die Entfernung zur Vermeidung von Schäden beträgt nominell ~72 km.

-atomic-2-stage-10Mt=Ein Gefechtskopf mit einer Sprengkraft von 10 Mt.\nStark genug, dass sein Krater die Größe einer kleineren Fabrik hat und innerhalb von ~28km erheblichen Schaden anrichtet. Die Entfernung zur Vermeidung von Schäden beträgt nominell ~100 km.

-atomic-2-stage-50Mt=Ein Gefechtskopf mit einer Sprengkraft von 50 Mio. t.\nStark genug, dass sein Krater die Größe einer durchschnittlichen Fabrik hat und innerhalb von ca. 50 km erheblichen Schaden anrichtet. Die Entfernung zur Vermeidung von Schäden beträgt nominell ~180 km.

-atomic-2-stage-100Mt=Ein Gefechtskopf mit einer Sprengkraft von 100 Mt.\nStark genug, dass sein Krater die Größe einer großen Fabrik hat und innerhalb von ca. 65 km erheblichen Schaden anrichtet. Die Entfernung zur Vermeidung von Schäden beträgt nominell ~240 km.

-atomic-2-stage-1Gt=Ein Gefechtskopf mit einer Sprengkraft von 1 Gt.\nStark genug, dass sein Krater eine ähnliche Größe wie eine Megabasis hat und innerhalb von ~130 km erheblichen Schaden anrichtet. Die Entfernung, um Schäden zu vermeiden, beträgt nominell ~500 km.\nDies ist praktisch nur eine ungewöhnliche Art, einen Spielstand zu löschen.

-thermobaric-1=Ein thermobarer Sprengkopf, der innerhalb von 30 m mäßigen Schaden verursacht
-thermobaric-2=Ein thermobarer Sprengkopf, der innerhalb von 80 m mäßigen Schaden verursacht
-thermobaric-3=Ein thermobarer Sprengkopf, der innerhalb von 120 m mäßigen Schaden verursacht



