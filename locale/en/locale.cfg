large-nuke-fire-scaledown=Since the large nukes are so huge, this setting reduces the number of fires created in the crater. This can significantly improve performance, however the bare crater does not look as devastated. (A value of 2 here results in a halving of the number of fires)
huge-nuke-fire-scaledown=Since the larger nukes are so huge, this setting reduces the number of fires created in the crater. This can significantly improve performance, and few living creatures survive close enough to see the crater anyway, however the bare crater does not look as devastated. (A value of 2 here results in a halving of the number of fires)
really-huge-nuke-fire-scaledown=Since the 100kt nuke is so huge, this setting reduces the number of fires created in the crater. This can significantly improve performance, and few living creatures survive close enough to see the crater anyway, however the bare crater does not look as devastated. (A value of 2 here results in a halving of the number of fires) This is very important for the 100kt, and can prevent the game crashing from running out of memory.

general-nuke-range-scaledown=Since all nukes can have large performance impacts, and can do tiny damage across a huge area, this setting reduces the area of effect on weapons. Note that the other scaledowns are applied on top of this one. (A value of 2 here results in a halving of the blast radius)
large-nuke-range-scaledown=Since the large nukes are so huge, this setting reduces simulated range of the blast and thermal damage. This can significantly improve performance, as the further out the wave goes, the more entities are hit. This does not increase the amount of world loaded, so a hard cutoff will still be present in unexplored areas. The default will usually stop at about the point where the blast is not longer destroying many buildings, only damaging them. (A value of 2 here results in a halving of the blast radius)
huge-nuke-range-scaledown=Since the 15kt nukes are so huge, this setting reduces simulated range of the blast and thermal damage. This can significantly improve performance, as the further out the wave goes, the more entities are hit. This does not increase the amount of world loaded, so a hard cutoff will still be present in unexplored areas. The default will usually stop at about the point where the blast is not longer destroying many buildings, only damaging them. (A value of 2 here results in a halving of the blast radius)
