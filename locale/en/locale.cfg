[warhead-description]

-atomic-0_1t=A warhead with a 0.1t yield.\nAt the limit of how small a nuclear weapon can be made, but nonetheless devastating against single targets, killing virtually anything it hits and causing substantial damage within 5m.
-atomic-0_5t=A warhead with a 0.5t yield.\nVery limited broader damage, but nonetheless devastating against single targets, killing virtually anything it hits and causing substantial damage within 20m.
-atomic-2t=A warhead with a 2t yield.\nLimited broader damage, but devastating against grouped targets, killing virtually anything in a small area and causing substantial damage within 40m.

-atomic-4t=A warhead with a 4t yield.\nLimited broader damage, but devastating against grouped targets and smaller bases, killing virtually anything in a moderate area and causing substantial damage within 60m.
-atomic-8t=A warhead with a 8t yield.\nLimited broader damage, but devastating against individual bases, killing virtually anything in a moderate area, and causing substantial damage within 100m. The distance to avoid any damage is ~400m.

-atomic-20t=A warhead with a 20t yield.\nCapable of flattening medium bases, and crippling larger ones, causing substantial damage within 150m. The distance to avoid any damage is ~600m.

-atomic-500t=A warhead with a 500t yield.\nCapable of destroying multiple nearby bases, and crippling bases in a huge area, causing substantial damage within 300m. The distance to avoid any damage is ~1.2km.

-atomic-1kt=A warhead with a 1kt yield.\nCapable of destroying multiple nearby bases, and crippling bases in a huge area, causing substantial damage within 600m. The distance to avoid any damage is ~2.5km.

-atomic-15kt=A warhead with a 15kt yield.\nPowerful enough that aiming it at any collection of bases is irrelevant, as it clears such a vast area, causing substantial damage within 1.5km. The distance to avoid any damage is nominally ~6km.

-atomic-2-stage-15kt=A warhead with a 15kt yield.\nNote that using the weapon in this state is very wasteful.\n Powerful enough that aiming it at any collection of bases is irrelevant, as it clears such a vast area, causing substantial damage within 1.5km. The distance to avoid any damage is nominally ~6km.

-atomic-2-stage-100kt=A warhead with a 100kt yield - the largest practical weapon.\nPowerful enough that aiming it at any collection of bases is irrelevant, as it clears such a vast area, causing substantial damage within ~4km. The distance to avoid any damage is nominally ~15km.

-atomic-2-stage-1Mt=A warhead with a 1Mt yield.\nPowerful enough that it will obliterate an area the size of most factories entirely, down to the grass, and causing substantial damage within ~10km. The distance to avoid any damage is nominally ~36km.

-atomic-2-stage-5Mt=A warhead with a 5Mt yield.\nPowerful enough that it will obliterate an area the size of most factories entirely, down to the grass, and causing substantial damage within ~20km. The distance to avoid any damage is nominally ~72km.

-atomic-2-stage-10Mt=A warhead with a 10Mt yield.\nPowerful enough that its crater is the size of a smallish factory, and causing substantial damage within ~28km. The distance to avoid any damage is nominally ~100km.

-atomic-2-stage-50Mt=A warhead with a 50Mt yield.\nPowerful enough that its crater is the size of an average factory, and causing substantial damage within ~50km. The distance to avoid any damage is nominally ~180km.

-atomic-2-stage-100Mt=A warhead with a 100Mt yield.\nPowerful enough that its crater is the size of a large factory, and causing substantial damage within ~65km. The distance to avoid any damage is nominally ~240km.

-atomic-2-stage-1Gt=A warhead with a 1Gt yield.\nPowerful enough that its crater is of a similar scale to a megabase, and causing substantial damage within ~130km. The distance to avoid any damage is nominally ~500km.\nThis is effectively just an unusual way of deleting a save. 

