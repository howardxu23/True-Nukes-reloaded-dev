[technology-description]
californium-processing=The low critical mass of Californium allows incredibly small nuclear weapons, allowing them to be used in many more situations.
tritium-processing=A radioactive isotope of hydrogen, only obtainable through the high radiation enviroment inside a nuclear reactor. Useful for backlights on watches, illumating crosshairs on scopes, and making fusion weapons. 

basic-atomic-weapons=A first attempt at forcing fissile material above its critical mass - the core is unwieldy and barely detonates, but the results are nonetheless impressive.
atomic-bomb=Refining the process allows a range of yields from more compact cores, allowing the creation of usable weapons. 

expanded-atomics=Using more fissile material and careful timing, a far more devastating detonation can be created.  
full-fission-atomics=Research and experience allows far more complete detonation of the material, allowing the creation of much larger warheads.   
artillery-atomics=Making a warhead survive the stresses of firing from an artillery cannon is especially challenging, but allows more convenient deployment of the weapons.

californium-weapons=The use of californium allows a wide range of special small nuclear warheads, allowing a wide range of dangerous weapons.
compact-californium-weapons=The use of neutron reflectors reduces the critical mass of the fissile material, allowing even more ill-advised weapon choices.

compact-full-fission-weapons=Using neutron reflectors and californium in larger weapons allows the creation of larger weapons, and worse ways of deploying existing ones.

fusion-weapons=Using the massive energies from a nuclear detonation, tritium can be made to fuse, with apocalyptic results. For those times when just killing everything on [font=default-bold]half[/font] the map isn't enough.\nBring a fast escape train.
compact-fusion-weapons=Making the fusion cores smaller reduces their potential, but allows them to be used in more diverse circumstances - many of which are suicidal.

dense-neutron-flux=Using neutron reflectors allow the creation of exotic elements given far shorter exposures. 

thermobaric-weaponry=These weapons use a high level of fuel relative to their oxidizer, resulting in a large blast wave, as the fuel reacts with the air. They don't do much damage, but do it over a wide area. They are not much good against single strong targets, but are great at killing swarms of weaker enemies. They also light lots of fires, so create lots of pollution.

